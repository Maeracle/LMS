<html xmlns="http://www.w3.org/1999/xhtml/">
<head runat="server">
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device, initial-scale=1" />

    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/css/style.css" rel="stylesheet" />

</head>
<body>
    <form id="form1" runat="server">
        <div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <a class="navbar-brand" href="#"><img src="static/images/LMSLogo.png" alt="logo" width="50" height="50" />Library Management System</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/home"><b>Home</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Library Collections</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Contact Us</b></a>
                        </li>
                    </ul>
                </div>
            </nav>

                <div class="jumbotron text-center alert alert-primary" style="margin-bottom: 0">
                    <h1> Library Management System </h1>
                    <p>Libraries were full of ideas perhaps the most dangerous and powerful of all weapons.</p>
                </div>
          <!--login design-->
            <div class="container mt-3">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <img with="150" height="150" src="static/images/librarian.png" />
                                        </center>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <center>
                                            <h3>Login</h3>
                                        </center>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <hr/>
                                    </div>
                                </div>
                                <div class="row">
									<div class="col">
										<label for="txtUsername">Username</label>
										<div class="form-group">
											<input type="text" id="txtUsername" class="form-control" placeholder="Username">
										</div>

										<label for="txtPassword">Password</label>
										<div class="form-group">
											<input type="password" id="txtPassword" class="form-control" placeholder="Password">
										</div>

										<div class="form-group">
											<button type="submit" id="btnLogin" class="btn btn-success btn-lg btn-block">Login</button>
										</div>

										<div class="form-group">
											<a href="/register" class="btn btn-info btn-lg btn-block">Register</a>
										</div>

										
									</div>
								</div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </form>
</body>
</html>
